<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <!--<button v-on:click="clickme">点我</button>-->
        <button @click="clickme">点我</button>
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'tips'
            },
            methods:{
                clickme:function(){
                    console.log(this.msg);
                    this.msg = new Date-0;

                }
            }
        })
    </script>
</body>
</html>
