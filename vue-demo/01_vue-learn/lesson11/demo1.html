<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component></my-component>
    </div>
    <script>


        new Vue({
            el:'#app',
            components: {
                // <my-component> 将只在父模板可用
                'my-component': {
                    template: '<div>A custom {{msg}}!</div>',
                    data:function(){
                        return {
                            msg:'hello'
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
