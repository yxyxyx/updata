<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="parentMsg" >
        <my-component :msg="parentMsg"></my-component>
    </div>
    <script>
        Vue.component('my-component', {
            props:['msg'],
            template: '<div>A custom {{msg}}!</div>'
        });

        new Vue({
            el:'#app',
            data:{
                parentMsg:'hello'
            }
        })
    </script>
</body>
</html>
