<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component></my-component>
    </div>
    <script>
        Vue.component('my-component', {
            template: '<div>A custom {{msg}}!</div>',
            data:function(){
                return {
                    msg:'hello'
                }
            }

        });

        new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
