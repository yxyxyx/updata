<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component msg="hello"></my-component>
    </div>
    <script>
        Vue.component('my-component', {
            props:['msg'],
            template: '<div>A custom {{msg}}!</div>',


        });

        new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
