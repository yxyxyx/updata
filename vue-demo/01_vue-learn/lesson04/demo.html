<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>
    <script>
        var data = {
            msg:'hello'

        var vm = new Vue({
            el:'#app',
            data:data
        });

        console.log(vm);
    </script>
