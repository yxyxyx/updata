<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(x,index) in list">
                {{index+1}} {{x.name}} {{x.address}} {{x.tel}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                list:[
                    {
                        name:'lzn',age:18,address:100,QQ:123456789,tel:13800013800
                    },
                    {
                        name:'xuewei',age:18,address:100,QQ:123456789,tel:13800013800
                    },
                    {
                        name:'test01',age:18,address:100,QQ:"test",tel:13800013800
                    },
                    {
                        name:'test02',age:18,address:100,QQ:"2334900",tel:13800013800
                    }
                ]
            }
        })
    </script>
</body>
</html>
