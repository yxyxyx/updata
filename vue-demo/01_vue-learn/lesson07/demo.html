<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-model="price" placeholder="price" />
        <input v-model="number" placeholder="number" />
        <p>{{total}}</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                number:15,
                price:3.29
            },
            computed:{
                total:function(){
                    return this.number*this.price
                }
            }
        })
    </script>
</body>
</html>
